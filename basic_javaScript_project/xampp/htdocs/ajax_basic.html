<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            // step 1: XMLHttpRequest();
            var ajax = new XMLHttpRequest();
            //Call on the AJAX Open();
            ajax.open('GET', 'content.html');
            //Define the AJAX Callback
            ajax.onreadystatechange  = function(){
                if(ajax.readyState = 4 ){
                   document.getElementById('content').innerHTML  = ajax.responseText;
                }
            }
            //Call on the AJAx Send();
            function getContent() {
                ajax.send();
                document.getElementById('btn-content').style.display = 'none';
            }
			
		</script>
    </body>
</html>
